<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="calculator-container">
      <section class="left-section">
        <div><p class="text-above-box">Bill</p></div>
        <div class="text-above-box">
          <p class="select-tip-element">Select Tip%</p>
          <button class="tip-percent-btn">5%</button>
          <button class="tip-percent-btn">10%</button>
          <button class="tip-percent-btn">15%</button>
          <div>
            <button class="tip-percent-btn">25%</button>
            <button class="tip-percent-btn">50%</button>
            <button class="custom-btn">Custom</button>
          </div>
        </div>
        <p class="text-above-box">Number of People</p>
      </section>
      <section class="right-section">
        Tip Amount / person Total / person Reset
      </section>
